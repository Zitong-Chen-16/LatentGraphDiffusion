out_dir: results
metric_best: mae
metric_agg: argmin
tensorboard_each_run: False  # Log to Tensorboard each run
#accelerator: "cuda:3"
#device: "cuda:3"
accelerator: "cuda:1"
mlflow:
  use: False
  project: Exp
  name: Evo
wandb:
  use: False
  project: Evo
dataset:
  format: PyG-Evo_100
  dir: /home/samchen/projects/LatentGraphDiffusion/datasets
  name: none
  task: graph
  task_type: regression
  transductive: False
  node_encoder: True
  node_encoder_name: TypeDictNode
  node_encoder_num_types: 11 # actually 21 in Zinc-12k, 28 in Zinc-full
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_num_types: 1
  edge_encoder_bn: False
  add_virtual_node_edge: True
  subgraph: False
train:
  mode: pretrain_encoder
  batch_size: 16
  eval_period: 1
  enable_ckpt: True  # Checkpointing can now be disabled to save I/O when e.g. just benchmarking.
  ckpt_best: False  # WARNING: Checkpoint every epoch a better model is found may increase I/O significantly.
  ckpt_clean: False # Do not delete old ckpt each time.
  ckpt_period: 25
  ensemble_repeat: 1
  ensemble_mode: none
  pretrain:
    mask_node_prob: 0.0
    mask_edge_prob: 0.0
    mask_label_prob: 0.0
    recon: all
    original_task: False
    input_target: True
    node_factor: 1.0
    edge_factor: 1.0
    graph_factor: 0.0
model:
  type: GraphTransformerStructureEncoder
  loss_fun: l1
  edge_decoding: dot
  graph_pooling: add
posenc_LapPE:
  enable: False
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 1
  model: DeepSet
  dim_pe: 8
  layers: 2
  raw_norm_type: none
posenc_RWSE:
  enable: False
  kernel:
    times_func: range(1,17)
  model: Linear
  dim_pe: 8
  raw_norm_type: BatchNorm
# posenc_RRWP:
#   enable: True
#   ksteps: 16
encoder:
  model_type: GraphTransformerStructureEncoder
  in_dim: 48
  prefix_dim: 96
  posenc_in_dim: 16
  posenc_in_dim_edge: 16
  posenc_dim: 48
  pe_raw_norm: None
  hid_dim: 96
  out_dim: 32
  use_time: False
  temb_dim: 0
  num_heads: 4
  num_layers: 5
  dropout: 0.2
  attn_dropout: 0.5
  attn:
    clamp: 5.
    act: 'relu'
    full_attn: True
    edge_enhance: True
    O_e: True
    norm_e: True
    fwl: False
    signed_sqrt: True
    score_act: True
    deg_scaler: False
    attn_product: mul
    attn_reweight: False
    edge_reweight: False
  mpnn:
    enable: True
    act: 'relu'
    dropout: 0.2
    edge_enhance: True
    project_edge: True
  residual: True
  layer_norm: False
  batch_norm: True
  act: 'relu'
  norm_e: True
  O_e: True
  ff_e: True
  update_e: True
  pool: mean
  pool_edge: True
  pool_vn: False
  post_pool: False
  final_norm: True
  prefix_type: add_all
  label_embed_type: add_all # for first stage model only
  num_task: 1
  task_type: regression
  # num_classes: only for classification
  node_encoder: True
  node_encoder_name:  TypeDictNode
  node_encoder_num_types: 11 # actually 21 in Zinc-12k, 28 in Zinc-full
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_num_types: 1
  edge_encoder_bn: False
  add_virtual_node_edge: True
gt:
  layer_type: GritTransformer
  layers: 10
  n_heads: 8
  dim_hidden: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.0
  layer_norm: False
  batch_norm: True
#  bn_momentum: 0.01
  update_e: True
  attn_dropout: 0.2
  attn:
    clamp: 5.
    act: 'relu'
    full_attn: True
    edge_enhance: True
    O_e: True
    norm_e: True
    fwl: False
gnn: # decoder --> san_graph = MLP + pooling
  head: san_graph
  layers_pre_mp: 0
  layers_post_mp: 3  # Not used when `gnn.head: san_graph`
  dim_inner: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 1e-3
  max_epoch: 500
  num_warmup_epochs: 50
  scheduler: cosine_with_warmup
  min_lr: 1e-6
